<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20190919/ourlarge/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1742031.jpg">
</head>
<body>
<div class="form-container">
    <form>
        <h3>SIGN IN</h3>
        <div class="input-container">
            <input type="text" placeholder="Username">
            <i data-feather="user"></i>
        </div>    

        <div class="input-container">
            <input type="password" placeholder="Password">
            <i data-feather="lock"></i>
        </div>    
        
        <div class="options-container">
            <div class="checkbox-container">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
            </div><a href="http://google.com/">Reset Password</a>
        </div>
        <input type="submit" value="Sing In">
        <p>or Sign in with</p>
        <div class="social-media-container">
            <div class="icon-container">
                <a href="facebook.com"><i data-feather="facebook"></i></a>
            </div>
            <div class="icon-container">
                <a href="hotmail.com"><i data-feather="mail"></i></a>
            </div>
            <div class="icon-container">
                <a href="twitter.com"><i data-feather="twitter"></i></a>
            </div>
        </div>
        <hr>
        <p class="footer">Do not have an account? <a href="google.com">Sign Up now</a></p>
    </form>
</div>


    <script>
        feather.replace()
    </script>
</body>
</html>
